<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lipa na Mpesa</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            background-color: #eaedf4;
            font-family: "Rubik", sans-serif;
        }
        .card {
            width: 350px;
            border: none;
            border-radius: 15px;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .payment-tabs {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .payment-tab {
            padding: 10px 20px;
            border-radius: 20px;
            color: #8d9297;
            background-color: #f3f4f6;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
        }
        .payment-tab.active {
            background-color: #28a745;
            color: #fff;
        }
        .form-label {
            font-weight: bold;
            color: #333;
        }
        .form-control {
            border-radius: 8px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            font-weight: bold;
        }
        .btn-success:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center mt-5">
        <div class="card">
            <!-- Payment Tabs -->
            <div class="payment-tabs">
                <div class="payment-tab active">Mpesa</div>
                <div class="payment-tab">Paypal</div>
                <div class="payment-tab">Card</div>
            </div>
            <!-- Payment Header -->
            <div class="media mb-4">
                <img src="./images/1200px-M-PESA_LOGO-01.svg.png" height="50" class="mr-3" alt="Mpesa Logo">
                <div class="media-body"><br>
                    <h6 class="mt-2">Enter Amount & Number</h6>
                </div>
            </div>
            <!-- Payment Form -->
            <form action="payment.php" method="POST">
                <div class="form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" name="amount" placeholder="Enter Amount" required>
                </div>
                <div class="form-group mt-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success btn-block" name="submit" value="submit">Pay</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
