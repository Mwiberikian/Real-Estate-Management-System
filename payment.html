<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            font-family: "Rubik", sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url("SupportImages/1\,\ 2\,\ 3\ BHK\ Apartments\ near\ Panvel\ awaiting\ your\ warm\ welcome!.jpeg");
            background-size: cover;
            background-position: center;
            position: relative;
        }

        /* Frosted effect overlay */
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); /* Frosted glass effect */
            backdrop-filter: blur(10px); /* Blur for frosting */
            z-index: 1;
        }

        .container {
            z-index: 2; /* Position content above the frosted effect */
        }

        .card {
            width: 400px;
            border: none;
            border-radius: 15px;
            padding: 25px;
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin-top: 50px;
        }
        .form-label {
            font-weight: 600;
            color: #495057;
        }
        .form-control {
            border-radius: 8px;
            padding: 10px;
            font-size: 16px;
        }
        .btn-success {
            background-color: #28a745;
            border: none;
            border-radius: 8px;
            padding: 10px 20px;
            font-size: 16px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s ease;
        }
        .btn-success:hover {
            background-color: #218838;
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        .media img {
            height: 60px;
        }
        .media-body h6 {
            font-size: 18px;
            font-weight: bold;
            color: #343a40;
        }
    </style>
</head>
<body>
    <div class="container d-flex justify-content-center">
        <div class="card">
            <!-- Payment Header -->
            <div class="media mb-4">
                <img src="SupportImages/1200px-M-PESA_LOGO-01.svg.png" alt="Payment Logo">
                <div class="media-body">
                
                </div>
            </div>
            <!-- Payment Form -->
            <form action="payment.php" method="POST">
                <div class="form-group">
                    <label for="amount" class="form-label">Amount</label>
                    <input type="text" class="form-control" name="amount" placeholder="Enter Amount" required>
                </div>
                <div class="form-group mt-3">
                    <label for="phone" class="form-label">Phone Number</label>
                    <input type="text" class="form-control" name="phone" placeholder="Enter Phone Number" required>
                </div>
                <div class="form-group mt-4">
                    <button type="submit" class="btn btn-success btn-block" name="submit" value="submit">Pay</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js"></script>
</body>
</html>
